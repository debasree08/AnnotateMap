<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(22.317110, 87.307145)
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(22.317110, 87.307145),
                new google.maps.LatLng(22.322492, 87.310117),
                new google.maps.LatLng(22.266563, 87.282045),
                new google.maps.LatLng(22.309622, 87.303479),
                new google.maps.LatLng(22.307914, 87.299452),
            ]
        });

        new google.maps.Marker({
            label: {
                text: "4",
                color: "#008000",
                fontWeight: "bold"
            },
            icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX/TQBcNTh/AAAAAXRSTlMAQObYZgAAAApJREFUeJxjYgAAAAYAAzY3fKgAAAAASUVORK5CYII=",
            position: new google.maps.LatLng(22.317110, 87.307145),
            map: map
        });

        new google.maps.Marker({
            label: {
                text: "5",
                color: "#008080",
                fontWeight: "bold"
            },
            icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX/TQBcNTh/AAAAAXRSTlMAQObYZgAAAApJREFUeJxjYgAAAAYAAzY3fKgAAAAASUVORK5CYII=",
            position: new google.maps.LatLng(22.322492, 87.310117),
            map: map
        });

        new google.maps.Marker({
            label: {
                text: "2",
                color: "#FF0000",
                fontWeight: "bold"
            },
            icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX/TQBcNTh/AAAAAXRSTlMAQObYZgAAAApJREFUeJxjYgAAAAYAAzY3fKgAAAAASUVORK5CYII=",
            position: new google.maps.LatLng(22.266563, 87.282045),
            map: map
        });

        new google.maps.Marker({
            label: {
                text: "4",
                color: "#008000",
                fontWeight: "bold"
            },
            icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX/TQBcNTh/AAAAAXRSTlMAQObYZgAAAApJREFUeJxjYgAAAAYAAzY3fKgAAAAASUVORK5CYII=",
            position: new google.maps.LatLng(22.309622, 87.303479),
            map: map
        });

        new google.maps.Marker({
            label: {
                text: "2",
                color: "#FF0000",
                fontWeight: "bold"
            },
            icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX/TQBcNTh/AAAAAXRSTlMAQObYZgAAAApJREFUeJxjYgAAAAYAAzY3fKgAAAAASUVORK5CYII=",
            position: new google.maps.LatLng(22.307914, 87.299452),
            map: map
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
